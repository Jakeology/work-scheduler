<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time Blocks -->
      <div class="time-block">
        <div class="m-1 row flex-nowrap">
          <div class="hour">9AM</div>
          <textarea class="description" name="text" id="nineAM-desc" cols="120" rows="1"></textarea>
          <button class="saveBtn" id="nineAM"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="m-1 row flex-nowrap">
          <div class="hour">10AM</div>
          <textarea class="description" name="text" id="tenAM-desc" cols="120" rows="1"></textarea>
          <button class="saveBtn" id="tenAM"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="m-1 row flex-nowrap">
          <div class="hour">11AM</div>
          <textarea class="description" name="text" id="elevenAM-desc" cols="120" rows="1"></textarea>
          <button class="saveBtn" id="elevenAM"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="m-1 row flex-nowrap">
          <div class="hour">12PM</div>
          <textarea class="description" name="text" id="twelvePM-desc" cols="120" rows="1"></textarea>
          <button class="saveBtn" id="twelvePM"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="m-1 row flex-nowrap">
          <div class="hour">1PM</div>
          <textarea class="description" name="text" id="onePM-desc" cols="120" rows="1"></textarea>
          <button class="saveBtn" id="onePM"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="m-1 row flex-nowrap">
          <div class="hour">2PM</div>
          <textarea class="description" name="text" id="twoPM-desc" cols="120" rows="1"></textarea>
          <button class="saveBtn" id="twoPM"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="m-1 row flex-nowrap">
          <div class="hour">3PM</div>
          <textarea class="description" name="text" id="threePM-desc" cols="120" rows="1"></textarea>
          <button class="saveBtn" id="threePM"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="m-1 row flex-nowrap">
          <div class="hour">4PM</div>
          <textarea class="description" name="text" id="fourPM-desc" cols="120" rows="1"></textarea>
          <button class="saveBtn" id="fourPM"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="m-1 row flex-nowrap">
          <div class="hour">5PM</div>
          <textarea class="description" name="text" id="fivePM-desc" cols="120" rows="1"></textarea>
          <button class="saveBtn" id="fivePM"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/49d98193a2.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
